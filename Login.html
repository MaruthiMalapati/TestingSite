<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register â€“ Modern Split Layout</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-wrapper {
      display: flex;
      width: 100%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      border-radius: 20px;
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      animation: slideFadeIn 0.5s ease-in-out both;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-box input,
    .form-box button {
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .form-box input:nth-child(1),
    .form-box div:nth-child(1) input {
      animation-delay: 0.2s;
    }

    .form-box div:nth-child(2) input {
      animation-delay: 0.35s;
    }

    .form-box div:nth-child(3) input {
      animation-delay: 0.5s;
    }

    .form-box button {
      animation-delay: 0.65s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .img-section {
      flex: 1;
      background: linear-gradient(to bottom right, #6c63ff, #a374fa);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .img-section img {
      max-width: 80%;
      z-index: 2;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out alternate;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .bubble:hover {
      transform: scale(1.1) translateY(-10px);
      opacity: 0.4;
    }

    .bubble:nth-child(1) {
      width: 120px;
      height: 120px;
      background: #fff;
      top: 20%;
      left: 10%;
    }

    .bubble:nth-child(2) {
      width: 60px;
      height: 60px;
      background: #fff;
      bottom: 20%;
      right: 15%;
    }

    .bubble:nth-child(3) {
      width: 90px;
      height: 90px;
      background: #ffffffaa;
      top: 60%;
      left: 20%;
    }

    .bubble:nth-child(4) {
      width: 70px;
      height: 70px;
      background: #fff;
      bottom: 10%;
      left: 10%;
    }

    .bubble:nth-child(5) {
      width: 50px;
      height: 50px;
      background: #ffffffaa;
      top: 30%;
      right: 10%;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    .form-toggle a {
      color: #6c63ff;
      text-decoration: none;
    }

    .form-toggle a:hover {
      text-decoration: underline;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #dcdfe6;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6c63ff, #9572fc);
      border: none;
      border-radius: 12px;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .auth-wrapper {
        flex-direction: column-reverse;
        max-width: 95%;
      }

      .form-section {
        padding: 30px 20px;
      }

      .img-section img {
        max-width: 70%;
      }
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
<div id="Loginnavbar"></div>
    <!-- Left: Form Section -->
    <div class="form-section">
      <!-- Login Form -->
      <div id="login-box" class="form-box active">
        <h3 class="mb-4 text-center fw-semibold">Login to Your Account</h3>
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="form-toggle mt-3 text-center">
          <span>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></span>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-box" class="form-box">
        <h3 class="mb-4 text-center fw-semibold">Create an Account</h3>
        <form id="registerForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="form-toggle mt-3 text-center">
          <span>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></span>
        </div>
      </div>
    </div>

    <!-- Right: Image + Bubbles Section -->
    <div class="img-section position-relative">
      <!-- Optional illustration: -->
      <!-- <img src="https://undraw.co/api/illustrations/9bbee6b1-ff04-45e2-bb83-e6f7c649fbb3" alt="Auth illustration" /> -->
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

  document.addEventListener('DOMContentLoaded', function () {
    fetch('Navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('Loginnavbar').innerHTML = data);
  });

    function toggleForm(type) {
      const loginBox = document.getElementById("login-box");
      const registerBox = document.getElementById("register-box");

      if (type === "register") {
        loginBox.classList.remove("active");
        registerBox.classList.add("active");
      } else {
        registerBox.classList.remove("active");
        loginBox.classList.add("active");
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.reset();
      alert("Logged in!");
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.reset();
      alert("Registered!");
    });
    
  </script>

</body>
</html>
