<!DOCTYPE html>
<html lang="en" class="scroll-smooth" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen px-4">

   <section class="flex items-center justify-center min-h-screen px-4 text-center">
    <div class="max-w-xl">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1GzY39duD8VEtAdXiu4fej1siv-mfXIFLJQ&s" 
           alt="404 animation" 
           class="w-full max-w-md mx-auto mb-8" />
      
      <h1 class="text-5xl font-bold text-indigo-700 dark:text-indigo-400 mb-4">404</h1>
      <h2 class="text-2xl font-semibold mb-2">Oops! Page not found</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-6">The page you’re looking for doesn’t exist or has been moved.</p>
      
      <a href="/" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-full shadow hover:bg-indigo-700 transition">
        Back to Home
      </a>
    </div>
  </section>

</body>
</html>
