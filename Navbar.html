<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Centered Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Center nav list only on large screens */
    @media (min-width: 992px) {
      .navbar-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

      <!-- Toggler Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Nav Links -->
      <div class="navbar-collapse justify-content-lg-center" id="navbarNav">
        <ul class="navbar-nav gap-2 text-center navbar-center">
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Homepages/Homepage1.html">Home1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Homepages/Homepage2.html">Home2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/AboutUs/AboutUspage.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Services/Services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Services/Servicedetailspage.html">Service Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Blog/Blogpage.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Contact/ContactUspage.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/TestingSite/Login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
